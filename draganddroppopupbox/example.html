<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>jQuery UI Dialog Collapse Demo</title>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/black-tie/jquery-ui.css" />
        <link rel="stylesheet" href="css/jquery.ui.dialog-collapse.css" />

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
        <script type="text/javascript" src="js/jquery.ui.dialog-collapse.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $('#jquery-ui-collapse-dialog').dialog({
                    collapseEnabled: true,
                    beforeCollapse: function(event, ui) {
                        console.log('beforeCollapse');
                    },
                    collapse: function(event, ui) {
                        console.log('collapse');
                    },
                    beforeCollapseRestore: function(event, ui) {
                        console.log('beforeCollapseRestore');
                    },
                    collapseRestore: function(event, ui) {
                        console.log('collapseRestore');
                    }
                });
            });
        </script>
    </head>
    <body>
    <div class="jquery-script-ads" align="center" style="margin:30px auto">
	</div>
        <div id="jquery-ui-collapse-dialog" title="jQuery UI Dialog Collapse">
            <p>
				Loremipsum Loremipsum Loremipsum Loremipsum Loremipsum Loremipsum Loremipsum Loremipsum Loremipsum Loremipsum Loremipsum Loremipsum Loremipsum
			</p>
        </div>
    </body>
</html>
